<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>dnb4teh</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="my/style.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand inactive-link logo" title="the worlds finest groups for drum and bass">dnb4.me</a>
        </div>
        
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          
          <ul class="nav navbar-nav menubuttons">
            <li class="active">
              <a id='all' class='navclicker'>all</a>
            </li>
            <li>
              <a id='flow' class='navclicker'>flow</a>
            </li>
            <li>
              <a id='press' class='navclicker'>press</a>
            </li>
          </ul>
          
          <div class="pull-right">
          <form class="navbar-form navbar-right" role="search" action="javascript:void(0);">
            <div class="input-group">              
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
              <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
    
    <div id="main" class="container">

      <div class="row">
        <div id="playerframe" class="col-xs-12 col-md-4 col-md-push-8">
        <div id="playercontainer" data-spy="affix">
          <player id="player" class="round">
            <div id="playeroverlay">
              <div id="nowplaying">ready for take off</div>  
              <div id="playercontrols">
                <button id="last-track" class="playerbutton back"></button>
                <button id="playpause" class="playerbutton play" ></button>
                <button id="next-track" class="playerbutton next"></button>
              </div>
              <div class="progress round" id="seeker">
                <div id="ytseeker" class="progress-bar progress-bar-danger seekerbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="box-shadow: none; -webkit-box-shadow:none; width: 0; min-width: 0;"></div>
                <div id="scseeker" class="progress-bar progress-bar-danger seekerbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="box-shadow: none; -webkit-box-shadow:none; width: 0; min-width: 0;"></div>               
              </div>
              <span class="glyphicon glyphicon-volume-up" id="mute"></span>
              <div class="progress round" id="volume">
                <div id="innervolume" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="box-shadow: none; -webkit-box-shadow:none; width: 50%; min-width: 0;"></div>
              </div>
              <span class="glyphicon glyphicon-random rndm-off" id="random"></span>
              <div id="inplayerlinks">
              </div>
            </div>
          </player>
        </div>
        <!--<div id="playlistcontainer" data-spy="affix">
          <div id="playlist" class="round">
          </div>
        </div>-->
        </div>

        <div id="linkframe" class="col-xs-12 col-md-8 col-md-pull-4">
          <div id="linkwrapper"><div id="linkoverlay" class="overlaymod"></div></div>
        </div>
      </div>
    </div>
    
    <!-- hidden stuff -->
    <div id="ytapiplayer" class="hiddenplayer"></div>
    <iframe id="scapiplayer" class="hiddenplayer" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&auto_play=false&buying=false&liking=false&download=false&sharing=false&show_artwork=false&show_comments=false&show_playcount=false&show_user=false"></iframe>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="my/visible.js"></script>
    <script src="my/script.js"></script>
    <script src="my/player.js"></script>
    <script>
      $(document).ready(function() {        
        search("all");
        delaySearch("all");
        navClicks();
        setVolumeBar();
        initRandom();
        updateStyleSheet()
      });
    </script>
  </body>
</html>
